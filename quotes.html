<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator 💖</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        barbiepink: "#DA1884",
                        softpink: "#fff5f7"
                    },
                    fontFamily: {
                        elegant: ["Playfair Display", "serif"]
                    }
                }
            }
        };
    </script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Typewriter Effect */
        @keyframes blink {
            50% { border-color: transparent; }
        }

        .typewriter::after {
            content: "|";
            display: inline-block;
            margin-left: 2px;
            animation: blink 0.7s infinite;
        }
    </style>
</head>
<body class="bg-softpink text-barbiepink flex flex-col justify-center items-center min-h-screen px-6 text-center">

    <!-- Heading -->
    <h1 class="text-4xl font-extrabold font-[cursive] mb-6">Wisdom By Imad 🧐
    </h1>

    <!-- Bigger Quote Display Box -->
    <div class="w-full max-w-lg bg-white text-barbiepink p-8 rounded-lg shadow-lg border-4 border-barbiepink h-48 flex justify-center items-center">
        <p id="quote" class="text-xl font-[Dancing Script, cursive] typewriter"></p>
    </div>

    <!-- Generate Button -->
    <button onclick="generateQuote()" class="mt-6 px-6 py-3 bg-barbiepink text-white rounded-full text-lg font-bold shadow-lg hover:bg-pink-700 transition">
        More Wisdom 🤤

    </button>

    <script>
        const quotes = [
            "If life gives you lemonade 🍸 make lemons 🍋 life would be like whaaaat???? 🤯",
            "Don't be yourself. Be a pizza. Everyone loves Pizza",
            "Don't be something you're not. Unless you can be a fabulous unicorn. Always be a fabulous unicorn.",
            "Face your problems! Unless your problem is your face",
            "The most Important thing in life is THIS WEBSITE",
            "NEVER GIVE UP UNLESS YOU'VE TRIED AT LEAST 3 TIMES COS THEN IT'S JUST ImPOSSIBLE",
            "RUNNING AWAY FROM YOUR PROBLEMS WON'T MAKE YOU SKINNY",
            "If you are in a dark place in your life, buy a chandelier from Friends Electricals",
            "Life’s too short for matching socks 🧦... or responsibilities.",
    "The early bird gets the worm, but the second mouse gets the cheese 🐭🧀.",
    "Confidence is 10% hard work and 90% good lighting 💡.",
    "Some people graduate with honors, I am just honored to graduate 🎓.",
    "If at first you don’t succeed, redefine success.",
    "My bank account and I have a complicated relationship... it's mostly me taking and it running away 💸.",
    "Why fall in love when you can fall asleep 😴?",
    "I put the ‘pro’ in procrastination.",
    "Exercise? I thought you said extra fries 🍟.",
    "Don't say I’m lazy, say I’m in **energy-saving mode**.",
    "Common sense is like deodorant, the people who need it most never use it.",
    "Be a cupcake in a world full of muffins 🧁.",
    "Chocolate doesn’t ask silly questions. Chocolate understands 🍫.",
    "The fridge is a perfect example of what’s inside doesn’t always match what was expected.",
    "A balanced diet means holding a cupcake in both hands 🧁.",
    "Common sense is like deodorant—the people who need it most never use it.",
    "Some days, the only thing getting done is getting through the day.",
    "The best way to find something lost is to buy a replacement.",
    "Laziness is a strong habit… breaking it requires too much effort.",
    "A clean house is a sign of a broken wifi.",
    "Success is like being pregnant—everyone congratulates, but no one knows how many times failure happened.",
    "Life is short. Smile while there are still teeth 😁.",
    "A committee is a group that keeps minutes but wastes hours.",
    "When nothing goes right… go left ⬅️.",
    "Running late is just proof that time is faster than expected.",
   
           
        ];

        function generateQuote() {
            const quoteElement = document.getElementById("quote");
            quoteElement.innerHTML = ""; // Clear existing quote
            let quote = quotes[Math.floor(Math.random() * quotes.length)];
            let charIndex = 0;

            function typeWriter() {
                if (charIndex < quote.length) {
                    quoteElement.innerHTML += quote.charAt(charIndex);
                    charIndex++;
                    setTimeout(typeWriter, 50);
                }
            }
            typeWriter();
        }
    </script>
</body>
</html>
