    <script>
        const swiper = new Swiper(".swiper", {
            loop: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true
            }
        });

        // Typewriter Effect for Poems
        const poems = [
            "When you arrived you ended the riot, After that everything was quiet......",
            "Zindigi zakhm se bhari hai waqt ko marham banana seekhlo,\n harna hai ek din maut se kyun na zindigiÂ jeenaÂ seekhlo",
            "Zindigi zakhm se bhari hai waqt ko marham banana seekhlo,\n harna hai ek din maut se kyun na zindigiÂ jeenaÂ seekhlo"
        ];

        let index = 0;
        let charIndex = 0;
        let currentPoem = poems[index];
        const poemElement = document.getElementById("poem");

        function typeWriter() {
            if (charIndex < currentPoem.length) {
                poemElement.innerHTML += currentPoem.charAt(charIndex);
                charIndex++;
                setTimeout(typeWriter, 50);
            } else {
                setTimeout(nextPoem, 3000); // Wait 3s before next poem
            }
        }

        function nextPoem() {
            poemElement.innerHTML = "";
            index = (index + 1) % poems.length;
            currentPoem = poems[index];
            charIndex = 0;
            typeWriter();
        }

        typeWriter();

        // Age & Countdown Timer
        const birthday = new Date("March 15, 2002 00:00:00").getTime();

        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            let birthday = new Date(`March 15, ${currentYear} 00:00:00`).getTime();

            if (birthday < now.getTime()) {
                birthday = new Date(`March 15, ${currentYear + 1} 00:00:00`).getTime();
            }

            const timeLeft = birthday - now.getTime();

            if (timeLeft < 0) {
                document.getElementById("countdown").innerText = "ðŸŽ‰ Happy Birthday! ðŸŽ‰";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        function updateAge() {
            const birthDate = new Date("March 15, 2002 00:00:00").getTime();
            const now = new Date().getTime();
            const ageInMilliseconds = now - birthDate;
            const ageInSeconds = ageInMilliseconds / 1000;
            const years = Math.floor(ageInSeconds / (365.25 * 24 * 60 * 60));
            const remainingSeconds = ageInSeconds % (365.25 * 24 * 60 * 60);
            const days = Math.floor(remainingSeconds / (24 * 60 * 60));
            const hours = Math.floor((remainingSeconds % (24 * 60 * 60)) / (60 * 60));
            const minutes = Math.floor((remainingSeconds % (60 * 60)) / 60);
            const seconds = Math.floor(remainingSeconds % 60);

            document.getElementById("age-counter").innerText = `${years}y ${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        setInterval(updateAge, 1000);
        updateCountdown();
        updateAge();
    </script>
